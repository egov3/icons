name: Publish to npm

on:
  push:
    branches:
      - release-1.1

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Remove packageManager field
        run: jq 'del(.packageManager)' package.json > temp.json && mv temp.json package.json

      - name: Disable Corepack
        run: corepack disable

      - name: Install Yarn 1.x
        run: npm install -g yarn@1

      - name: Check Yarn version
        run: yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Increment version
        run: yarn version --patch --no-git-tag-version

      - name: Commit updated package.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json
          git commit -m "ci: bump version to $(jq -r '.version' package.json)" || echo "No changes to commit"
